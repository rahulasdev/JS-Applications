<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="videofile.ogg"  poster="posterimage.jpg"></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled">
          </div>
        </div>
        <button class="player__button toggle" title="Toggle Play" name="button">►</button>
        <input class="player__slider" type="range" name="volume" value="1" min="0" max="1" step="0.05">
        <input class="player__slider" type="range" name="playbackRate" value="1" min="0" max="2" step="0.1">
        <button class="player__button" data-skip="-10" name="button">« 10s</button>
        <button class="player__button" data-skip="25" name="button">25s »</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
