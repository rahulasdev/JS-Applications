<html>
  <head>
    <title>Playing with css var</title>
  </head>
  <body>
    <h2>Playing with css variables with <span class='h2'>JS</span></h2>
    <div class="controls">
      <label for="blur">Blur</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      <label for="spacing">Spacing</label>
      <input id="spacing" type="range" name="spacing" min="0" max="25" value="20" data-sizing="px">
      <label for="base">Base</label>
      <input id="base" type="color" name="base"  value="#ffdd32" >

    </div>
    <img src="http://i.imgur.com/b9r5sEL.jpg/800x500" width="800" height="500">
    <style>
    :root{
      --blur:10px;
      --spacing:10px;
      --base:#ffc600;
    }
    body{
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvtica neue',sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
    .controls{
      margin-bottom: 50px;
    }
    input{
      width: 100px;
    }
    img{
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    </style>
    <script>
    const inputs=document.querySelectorAll('.controls input');
    function handleInput(){
      const suffix =this.dataset.sizing || "";
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
    }
    inputs.forEach(input => input.addEventListener('change',handleInput));
    inputs.forEach(input => input.addEventListener('mousemove',handleInput));
    </script>
  </body>
</html>
